<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mono editor</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: monospace;
      color: #fff;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .area {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0;
      position: absolute;
      border: none;
      outline: none;
      font-size: inherit;
    }

    a {
      color: #abbbed;
      /* text-decoration: none; */
    }

    #hidden {
      color: #fffa;
      /* visibility: hidden; */
      /* color: transparent; */
      caret-color: #fff;
      display: block;
      resize: none;
      background-color: transparent;
    }

    #main {
      z-index: 5;
      pointer-events: none;
    }
    #main > a {
      pointer-events: all;
    }

    span {
      color: #0f0;
    }

    .rel {
      color: #34c4f9;
    }
  </style>
  <body>
    <div class="area" id="main"></div>
    <textarea class="area" id="hidden"></textarea>
  </body>
  <!-- ENCRYPTION -->
  <script>
    // Convert bytes to hex
    function hex(buffer) {
      const hexCodes = [];
      const view = new DataView(buffer);
      for (let i = 0; i < view.byteLength; i += 4) {
        const value = view.getUint32(i);
        const stringValue = value.toString(16);
        const padding = "00000000";
        const paddedValue = (padding + stringValue).slice(-padding.length);
        hexCodes.push(paddedValue);
      }
      return hexCodes.join("");
    }

    function hash(str) {
      const buffer = new TextEncoder("utf-8").encode(str);
      return crypto.subtle.digest("SHA-1", buffer).then((hash) => {
        return hex(hash).slice(0, 10);
      });
    }

    // Function to generate a 32-byte (256-bit) key from a passphrase
    async function generateKey(passphrase) {
      const encoder = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        encoder.encode(passphrase),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );

      return await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: new Uint8Array(0), // Empty salt because we want the same key each time
          iterations: 100000,
          hash: "SHA-256",
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
    }

    // Function to encrypt plaintext using AES-256 with a fixed IV
    async function encrypt(plaintext, key) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plaintext);

      // Use a fixed IV (must be 12 bytes for AES-GCM)
      const iv = new Uint8Array(12);

      const ciphertextBuffer = await crypto.subtle.encrypt(
        {
          name: "AES-GCM",
          iv: iv,
        },
        key,
        data
      );

      return btoa(
        String.fromCharCode.apply(null, new Uint8Array(ciphertextBuffer))
      ); // Base64 encode the result
    }

    // Function to decrypt ciphertext using AES-256 with a fixed IV
    async function decrypt(ciphertext, key) {
      const decoder = new TextDecoder("utf-8");
      const ciphertextArray = new Uint8Array(
        Array.from(atob(ciphertext), (c) => c.charCodeAt(0))
      );

      // Use a fixed IV (must be 12 bytes for AES-GCM)
      const iv = new Uint8Array(12);
      const data = ciphertextArray;

      const plaintextBuffer = await crypto.subtle.decrypt(
        {
          name: "AES-GCM",
          iv: iv,
        },
        key,
        data
      );

      return decoder.decode(plaintextBuffer);
    }
  </script>

  <script>
    const timeout = (ms) => new Promise((res) => setTimeout(res, ms));

    const SERVER = "localhost:3000";
    const main = document.getElementById("main");
    const hidden = document.getElementById("hidden");

    const savedHashes = new Set();
    let isSaved = true;

    let currId = "";

    async function getNoteFromUrl() {
      const noteid = window.location.hash.slice(1);

      if (noteid.length !== 20) return null;

      const [cryptHash, textHash] = [noteid.slice(0, 10), noteid.slice(10, 20)];

      const req = await fetch(`http://localhost:3000/${cryptHash}`);

      const body = await req.text();

      if (req.status < 200 || req.status >= 300) {
        console.error(`GET returned ${req.status}: ${body}`);
        return null;
      }

      const key = await generateKey(textHash);

      return decrypt(body, key);
    }

    async function updateHashAndSave(text) {
      isSaved = false;
      const textHash = await hash(text);

      const key = await generateKey(textHash);

      const textCrypt = await encrypt(text, key);

      const cryptHash = await hash(textCrypt);

      currId = `${cryptHash}${textHash}`;

      let memId = currId;

      await timeout(1000);

      if (memId !== currId) return;

      const url = new URL(window.location.href);
      url.hash = currId;
      window.history.replaceState(null, null, url);

      if (savedHashes.has(currId)) {
        isSaved = true;
        return;
      }
      savedHashes.add(currId);

      const req = await fetch("http://localhost:3000", {
        method: "POST",
        body: textCrypt,
      });

      if (req.status < 200 || req.status >= 300) {
        const body = await req.text();
        console.error(`POST returned ${req.status}: ${body}`);
        return;
      }

      isSaved = true;
    }

    let isInitial = true;

    function update() {
      let text = hidden.value;
      localStorage.setItem("text", text);

      // Skip it on the first load since it's already saved
      if (!isInitial) void updateHashAndSave(text);
      isInitial = false;

      // Turn urls into links
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      text = text.replace(
        urlRegex,
        (url) => '<a href="' + url + '">' + url + "</a>"
      );

      // Turn note ids to relative links
      const noteIdRegex = /(?<=\s|^)(#[a-f0-9]{20})(?=\s|$)/gm;
      text = text.replace(
        noteIdRegex,
        (id) => '<a class="rel" href="' + id + '">' + id + "</a>"
      );

      // Turn > text to green
      const quoteRegex = /^>.*$/gm;
      text = text.replace(quoteRegex, (quote) => `<span>${quote}</span>`);

      main.innerHTML = text;
    }

    window.onbeforeunload = () => {
      if (!isSaved) return "You have unsaved changes!";
    };

    hidden.onkeydown = (e) => {
      if (e.key === "Tab") {
        e.preventDefault();
        document.execCommand("insertHTML", false, "&#009");
        update();
      }
    };

    hidden.value = "";
    if (window.location.pathname === "") {
      hidden.value = localStorage.getItem("text") || "";
      update();
    } else {
      getNoteFromUrl()
        .then((note) => {
          hidden.value = note;
          update();
        })
        .catch((e) => {
          console.error(e);
          window.location.hash = "";
        });
    }
    hidden.addEventListener("input", update);
  </script>
</html>
